<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        body{
            background:#8bc3c5;
            color:#36697e;
        }

    </style>

</head>
<body>
    <div class="text-center</>" style="background:#36697e; color: #8bc3c5" >
        <h5 class="mb-3">HOME   MEMO  </h5>
    </div>

    <div class="container">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-secondary btn-sm mb-3" style="background:#36697e; color: #8bc3c5">글 등록</button>
        <div class="row-6" th:each="item : ${articles}">
            <div class="card" style="background:#f7f0c4;" th:onclick="|location.href='@{/articles/{id}(id=${item.id})}'|">
                <div class="card-body" style="background:#f7f0c4;">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                </div>
            </div>
            <br>
        </div>

        <button type="button" class="btn btn-secondary" style="background:#36697e; color: #8bc3c5" onclick="location.href='/logout'">로그아웃</button>
    </div>

    <script src="/js/token.js"></script>
    <script src="/js/article.js"></script>
</body>
