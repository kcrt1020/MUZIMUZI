<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MUZIMUZI</title>
  <!-- 부트스트랩 css 사용 -->
  <link rel="stylesheet" href="/css/bootstrap.css">
  <!--  부트스트랩 js 사용 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.js"></script>
  <script src="https://kit.fontawesome.com/04763e3baa.js" crossorigin="anonymous"></script>
  <style>
    td {
      height: 120px;
    }
  </style>
</head>
<body>
<div class="pt-2 pb-1 mb-5 text-center bg-dark">
  <h6><a class="a-menu" href="/"><i class="fa-solid fa-house"></i> HOME</a> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <a class="a-menu" href="/calendar"><i class="fa-solid fa-calendar-days"></i> CALENDAR</a> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <a class="a-menu" href="/"><i class="fa-solid fa-list"></i> TO DO LIST</a> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <a class="a-menu" href="/articles"><i class="fa-solid fa-book"></i> MEMO</a></h6>
</div>

<div class="container">
  <div class="table-container">
    <table class="table">
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </table>
</div>
<script>
  // 오늘의 날짜를 가져옵니다.
  const today = new Date();

  // 달력을 출력할 테이블을 선택합니다.
  const table = document.querySelector('table');

  // 현재 월의 첫 번째 날을 설정합니다.
  const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);

  // 첫 번째 날의 요일을 가져옵니다 (0: 일요일, 1: 월요일, ..., 6: 토요일).
  const dayOfWeek = firstDay.getDay();

  // 현재 월의 마지막 날을 가져옵니다.
  const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);

  let date = 1;

  for (let i = 0; i < 6; i++) {
    const row = table.insertRow();
    for (let j = 0; j < 7; j++) {
      const cell = row.insertCell();
      if (i === 0 && j < dayOfWeek) {
        // 첫 번째 주의 시작 전에는 빈 셀을 출력합니다.
        continue;
      } else if (date > lastDay.getDate()) {
        // 마지막 날을 지나면 빈 셀을 출력합니다.
        continue;
      }
      cell.innerHTML = date;
      date++;
    }
  }
</script>
</div>
<script src="/js/token.js"></script>
</body>
